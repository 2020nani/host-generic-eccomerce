<div class="header-container">
  <div class="content-data-store">
    <div class="content-logo" [routerLink]="'store'">
      <img src="assets/images/logo1.png" alt="logo1">
      <img src="assets/images/logo.png" alt="logo" style="margin-left: 10px;">
    </div>
    <div *ngIf="isMobile===false;" class="search-bar">
      <input type="text" placeholder="Search Products">
      <select>
        <option>All categories</option>
        <option>Category 1</option>
        <option>Category 2</option>
        <!-- Adicione mais opções conforme necessário -->
      </select>
      <button>
        <img src="assets/images/search.png" alt="Search">
      </button>
    </div>
    <div class="content-social-media">
      <img src="assets/images/instagram.png" alt="instagram">
      <img src="assets/images/facebook.png" alt="facebook">
      <img src="assets/images/whatssapp.png" alt="whats">
    </div>
  </div>
  <div class="content-signin">
    <div style="margin-left: 20px;">
      <span style="cursor: pointer" (click)="showModal()">
        <img src="assets/images/categories-search.png" alt="category">
      </span>
    </div>
    <div *ngIf="isMobile===true;" class="search-bar">
      <input type="text" placeholder="Search Products">
      <button>
        <img src="assets/images/search.png" alt="Search">
      </button>
    </div>
    <div style="margin-right: 20px;display: flex;">
      <span *ngIf="isMobile===false && !isLogged()"
      [routerLink]="['/auth']" routerLinkActive="active-link" style="cursor: pointer;"
      >
        <img src="assets/images/signin.png" alt="">Signin
      </span>
      <span *ngIf="isMobile===false;"
      [routerLink]="['/favorites']" routerLinkActive="active-link" style="cursor: pointer;"
      >
        <img src="assets/images/favorites.png" alt="">Favoritos
      </span>
      <span *ngIf="isMobile===true && !isLogged();"
      [routerLink]="['/auth']" routerLinkActive="active-link" style="cursor: pointer;"
      >
        <img src="assets/images/signin.png" alt="Signin">
      </span>
      <span *ngIf="isMobile===true;"
      [routerLink]="['/favorites']" routerLinkActive="active-link" style="cursor: pointer;"
      >
        <img src="assets/images/favorites.png" alt="Favoritos">
      </span>
      <span *ngIf="isLogged()"
      [routerLink]="['/auth']" routerLinkActive="active-link" style="cursor: pointer;"
      >
        <img src="assets/images/signin.png" alt="">Perfil
      </span>
      <span #cart></span>
    </div>
  </div>
  <div #menu>
  </div>
</div>
